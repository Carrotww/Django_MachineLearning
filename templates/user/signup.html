<!DOCTYPE html>
<html lang="en">

  <head>
    <title>
      SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body>
    <form method="POST" action="{% url 'user:signup' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" placeholder="Username">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" placeholder="Password">Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password">

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" placeholder="Nickname">Nickname</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nickname">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" placeholder="Email address">Email address</label>
        <input type="email" class="form-control" id="exampleInputPassword1" name="email">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>

</html>
